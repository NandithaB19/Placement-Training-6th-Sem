<html>
    <head>
        <title>query selector example </title>
    </head>
    <body>
        <p class="box">I am speed okiee fine</p>
        <script>
            let n = document.querySelector(".box");
            n.style.backgroundColor="red";
            n.style.border = "20px solid pink";
        </script>
    </body>
</html>
